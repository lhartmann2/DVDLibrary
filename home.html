<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">

</head>
<body>

<div class="container">

    <h1 class="text-center font-weight-bold p-2">DVD Library</h1>
    <h3 class="text-center font-weight-bold" id="searchBanner"></h3>
    <ul class="list-group" id="errorMessages"></ul>
    <hr>

    <!--Main/Top Form-->
    <div class="row justify-content-center" id="mainFormDiv">
        <form class="form-inline" role="form" id="mainForm">
            <div class="form-group mb-2">
                <button type="button" id="createButton" class="btn btn-primary">Create DVD</button>
            </div>

            <div class="form-group pl-xl-5 mb-2">
                <select class="form-control" id="searchCategory" aria-label="Search Category">
                    <option value="0" default hidden>Search Category</option>
                    <option>Title</option>
                    <option>Release Year</option>
                    <option>Director</option>
                    <option>Rating</option>
                </select>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="text"
                       class="form-control"
                       id="searchTerms"
                       placeholder="Search Terms"
                       required>
            </div>

            <div class="form-group mx-sm-2 mb-2">
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <!--Main Table-->
    <div class="row">
        <div class="col-lg-12">
            <div id="mainTable">
                <hr>
                <table id="dvdTable" class="table table-hover table-bordered text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center" width="25%">Title</th>
                        <th class="text-center" width="15%">Release Year</th>
                        <th class="text-center" width="20%">Director</th>
                        <th class="text-center" width="15%">Rating</th>
                        <th class="text-center" width="25%"></th>
                    </tr>
                    </thead>
                    <tbody id="dvdRows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--View DVD-->
    <div id="viewDvdDiv" style="display:none">
        <h2 class="font-weight-bold" id="viewTitle">Title Placeholder</h2>
        <hr>
        <div class="row pl-xl-5">
            <h3 class="col">Release Year:</h3>
            <h3 class="col" id="viewReleaseYear"></h3>
        </div>

        <div class="row pl-xl-5">
            <h3 class="col">Director:</h3>
            <h3 class="col" id="viewDirector"></h3>
        </div>

        <div class="row pl-xl-5">
            <h3 class="col">Rating:</h3>
            <h3 class="col" id="viewRating"></h3>
        </div>

        <div class="row pl-xl-5">
            <h3 class="col">Notes:</h3>
            <h3 class="col" id="viewNotes"></h3>
        </div>

        <br><br><br>
        <div class="row pl-xl-5">
            <form class="form-inline">
            <button type="button"
                    class="col btn btn-primary"
                    id="viewBackButton">
                Back
            </button>
            </form>
        </div>
    </div>

    <!--Create DVD-->
    <div id="createDvdDiv" style="display:none">
        <h2 class="font-weight-bold">Create DVD</h2>
        <hr>

        <form class="form-horizontal" role="form" id="createDvdForm">

            <!--Title-->
            <div class="form-group row">
                <label for="createTitle" class="col-md-4 control-label mx-sm-5"><h3>DVD Title:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="createTitle" placeholder="Enter Title" required>
                </div>
            </div>

            <!--Release Year-->
            <div class="form-group row">
                <label for="createYear" class="col-md-4 control-label mx-sm-5"><h3>Release Year:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="createYear" pattern="[0-9]*" placeholder="Enter Release Year">
                </div>
            </div>

            <!--Director-->
            <div class="form-group row">
                <label for="createDirector" class="col-md-4 control-label mx-sm-5"><h3>Director:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="createDirector" placeholder="Enter Director">
                </div>
            </div>

            <!--Rating-->
            <div class="form-group row">
                <label for="createRating" class="col-md-4 control-label mx-sm-5"><h3>Rating:</h3></label>

                <div class="col-xs-4">
                    <select class="form-control" id="createRating" aria-label="Select Rating">
                        <option selected hidden>Select Rating</option>
                        <option default>G</option>
                        <option>PG</option>
                        <option>PG-13</option>
                        <option>R</option>
                        <option>NR</option>
                    </select>
                </div>
            </div>

            <!--Notes-->
            <div class="form-group row">
                <label for="createNotes" class="col-md-4 control-label mx-sm-5"><h3>Notes:</h3></label>

                <div class="col-xs-4">
                    <textarea class="form-control" id="createNotes" placeholder="Enter Notes"></textarea>
                </div>
            </div>
            <br>
            <!--Cancel & Submit-->
            <div class="form-group row">

                <div class="col-md-4 mx-sm-5">
                    <button type="button" id="createCancelButton" class="btn btn-danger">Cancel</button>
                    <button type="button" id="createSubmitButton" class="btn btn-primary mx-sm-4">Create DVD</button>
                </div>
            </div>

        </form>
    </div>

    <!--Edit DVD-->
    <div id="editDvdDiv" style="display:none">
        <h2 class="font-weight-bold" id="editBanner">Edit DVD: </h2>
        <hr>

        <form class="form-horizontal" role="form" id="editDvdForm">

            <!--Title-->
            <div class="form-group row">
                <label for="editTitle" class="col-md-4 control-label mx-sm-5"><h3>DVD Title:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="editTitle" placeholder="Enter Title" required>
                </div>
            </div>

            <!--Release Year-->
            <div class="form-group row">
                <label for="editYear" class="col-md-4 control-label mx-sm-5"><h3>Release Year:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="editYear" pattern="[0-9]*" placeholder="Enter Release Year" required>
                </div>
            </div>

            <!--Director-->
            <div class="form-group row">
                <label for="editDirector" class="col-md-4 control-label mx-sm-5"><h3>Director:</h3></label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="editDirector" placeholder="Enter Director" required>
                </div>
            </div>

            <!--Rating-->
            <div class="form-group row">
                <label for="editRating" class="col-md-4 control-label mx-sm-5"><h3>Rating:</h3></label>

                <div class="col-xs-4">
                    <select class="form-control" id="editRating" aria-label="Select Rating">
                        <option selected hidden>Select Rating</option>
                        <option default>G</option>
                        <option>PG</option>
                        <option>PG-13</option>
                        <option>R</option>
                        <option>NR</option>
                    </select>
                </div>
            </div>

            <!--Notes-->
            <div class="form-group row">
                <label for="editNotes" class="col-md-4 control-label mx-sm-5"><h3>Notes:</h3></label>

                <div class="col-xs-4">
                    <textarea class="form-control" id="editNotes" placeholder="Enter Notes"></textarea>
                </div>
            </div>
            <br>
            <!--Cancel & Submit-->
            <div class="form-group row">
                <input type="hidden" id="editDvdId">
                <div class="col-md-4 mx-sm-5">
                    <button type="button" id="editCancelButton" class="btn btn-danger">Cancel</button>
                    <button type="button" id="editSubmitButton" class="btn btn-primary mx-sm-4">Submit Changes</button>
                </div>
            </div>

        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script src="js/home.js"></script>
</body>
</html>
